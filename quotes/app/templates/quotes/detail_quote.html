{% extends 'base.html' %}
{% load humanize %}

{% block content %}

  <div class="mui-panel">
    <div class="mui-container">
      <blockquote>{{ quote.quote }}</blockquote>
      <cite>- {{ quote.author }}</cite>
    </div>
  </div>

  <div class="mui-container">
    <a class="mui-btn mui-btn--primary" id="edit" href="{% url "quotes:edit_quote" quote.id %}">Edit</a>
    <a class="mui-btn mui-btn--raised" id="back" href="{% url "quotes:quotes" %}">Go Back</a>
  </div>

{% endblock %}
